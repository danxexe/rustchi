<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rustchi</title>
    <link rel="stylesheet" href="xterm/xterm.css" />
    <script src="xterm/xterm.js"></script>
    <script src="xterm/addon-fit.js"></script>
  </head>
  <body>
    <div id="terminal"></div>
    <style>
      html, body, #terminal {
        height: 100%;
        margin: 0;
      }
      body {
        color: white;
        background: black;
      }
      .xterm-viewport {
        overflow: hidden !important;
      }
      #overlay {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <script>
      const term = new Terminal({
        fontFamily: 'monospace',
        disableStdin: true
      });
      window.term = term;
      const fitAddon = new FitAddon.FitAddon();
      term.loadAddon(fitAddon);
      term.open(document.getElementById('terminal'));
      fitAddon.fit();
      window.fitAddon = fitAddon;

      window.ansi_up = (data) => {
        term.write(data);
      }
    </script>
    <script type="module">
        import init, { Emulator } from './rustchi-wasm/rustchi_wasm.js';

        (async () => {
            await init();
            console.log("loading ROM...");
            let emulator = await Emulator.load("https://f005.backblazeb2.com/file/danxexe/rustchi/rom.bin")
            console.log("ROM loaded.");

            document.addEventListener("keydown", (e) => {
              switch (e.code) {
                case 'KeyA':
                  emulator.press_button("A");
                  break;
                case 'KeyS':
                  emulator.press_button("B");
                  break;
                case 'KeyD':
                  emulator.press_button("C");
                  break;
                default:
              }
            });
            document.addEventListener("keyup", (e) => {
              switch (e.code) {
                case 'KeyA':
                  emulator.release_button("A");
                  break;
                case 'KeyS':
                  emulator.release_button("B");
                  break;
                case 'KeyD':
                  emulator.release_button("C");
                  break;
                default:
              }
            });

            term.write("\x1B[?25l");

            let next_frame = () => {
              term.write("\x1bc");
              emulator.run_frame();
              window.requestAnimationFrame(next_frame);
            }

            next_frame();
        })()
      </script>
      <div id="overlay"></div>
  </body>
</html>
